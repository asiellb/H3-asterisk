[general]
writeprotect=yes
autofallthrough=yes
clearglobalvars=yes
priorityjumping=yes

;
; You can include other config files,use the #include command
; (without the ';'). Note that this is different from the "include" command
; that includes contexts within other contexts. The #include command works
; in all asterisk configuration files.
;#include "filename.conf"

; The "Globals" category contains global variables that can be referenced
; in the dialplan with the GLOBAL dialplan function:
; ${GLOBAL(VARIABLE)}
; ${${GLOBAL(VARIABLE)}} or ${text${GLOBAL(VARIABLE)}} or any hybrid
; Unix/Linux environmental variables can be reached with the ENV dialplan
; function: ${ENV(VARIABLE)}
;
[globals]
; Need to trim the trailing newline of hostname
RAWHOST=${SHELL(hostname | sed -e 's/$/-/')}
HOSTNAME=${CUT(RAWHOST,-,1};
DETECTIONREC=no

; prefix before the number in dial app
AGENTCHAN=sip/gcns/1
AGENTCHAN=${IF($[ "${HOSTNAME}" = "swift" ]?sip/roadrunner/0555:${AGENTCHAN})}

; AGI server IP address
AGISRVIP=10.80.2.1
AGISRVIP=${IF($[ "${HOSTNAME}" = "swift" ]?10.10.10.6:${AGISRVIP})}


[inbound]
exten => 2132335390,1,goto(callagent,s,Login)

[conntest]
exten => _NXXNXXXXXX,1,dial(${AGENTCHAN}${EXTEN})
exten => _1NXXNXXXXXX,1,dial(sip/gcns/${EXTEN})

exten => 666,1,answer
exten => 666,n,set(PJ_Number=1)
exten => 666,n,set(ProspectNumber=9494548000)
exten => 666,n,SetMusicOnHold(default)
exten => 666,n,WaitMusicOnHold(5)
exten => 666,n,goto(pjtypePB,s,1)
exten => 666,n,hangup

[answer-detection-tweaking]
exten => s,1,answer
exten => s,n,macro(detectMachineHuman)
exten => s,n,hangup

[macro-removeDNCcust]
