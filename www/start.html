<script>
    var msg = location.search;
    var d = document.getElementById("divMessage");
    if (msg.length < 10) {
        d.innerHTML = "Login:";
    }
    else {
        msg = msg.substr(msg.indexOf("message=") + 8);
		d.innerHTML = "<b>" + decodeURI(msg) + "</b>";
    }
